<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        h1, h2 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>

        <h2>Agregar Producto</h2>
        <form action="agregar_producto.php" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
            <input type="submit" value="Agregar Producto">
        </form>

        <h2>Editar Producto</h2>
        <form action="editar_producto.php" method="POST">
            <label for="id_edit">ID del Producto a editar:</label>
            <input type="number" id="id_edit" name="id_edit" required>
            <label for="nombre_edit">Nuevo Nombre del Producto:</label>
            <input type="text" id="nombre_edit" name="nombre_edit" required>
            <label for="precio_edit">Nuevo Precio:</label>
            <input type="number" id="precio_edit" name="precio_edit" required>
            <input type="submit" value="Editar Producto">
        </form>

        <h2>Lista de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Marca</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes mostrar los productos almacenados en la base de datos o en una estructura de datos -->
                <tr>
                    <td>1</td>
                    <td>Producto 1</td>
                    <td>Descripción del Producto 1</td>
                    <td>10</td>
                    <td>Categoría 1</td>
                    <td>Marca 1</td>
                    <td><img src="imagen1.jpg" alt="Imagen del Producto 1" width="50"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Producto 2</td>
                    <td>Descripción del Producto 2</td>
                    <td>20</td>
                    <td>Categoría 2</td>
                    <td>Marca 2</td>
                    <td><img src="imagen2.jpg" alt="Imagen del Producto 2" width="50"></td>
                </tr>
                <!-- Repite esta estructura para mostrar más productos -->
            </tbody>
        </table>
    </div>
</body>
</html>
