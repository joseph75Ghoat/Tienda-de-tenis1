<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="caritto.css">
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div class="product-container">
        <div class="product">
            <img src="tenis1.jpg" alt="Tenis 1">
            <h3>Tenis Nike</h3>
            <p>Precio: $100</p>
            <button class="add-to-cart" data-name="Tenis Nike" data-price="100">Agregar al Carrito</button>
        </div>
        <div class="product">
            <img src="tenis2.jpg" alt="Tenis 2">
            <h3>Tenis Adidas</h3>
            <p>Precio: $80</p>
            <button class="add-to-cart" data-name="Tenis Adidas" data-price="80">Agregar al Carrito</button>
        </div>
    </div>
    <div class="cart">
        <h2>Resumen del Carrito</h2>
        <ul id="cart-items">
            <!-- Aquí se mostrarán los elementos del carrito -->
        </ul>
        <h3>Total: $<span id="cart-total">0</span></h3>
        <button id="checkout">Realizar Compra</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
